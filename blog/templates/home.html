{% extends 'base.html' %}

{% block content  %}
<h4>Post Blog</h4>
{% for post in  posts %}

<li class="mb-4">
<li> <a href="{% url 'blog:detail' post.pk %}">{{post.title}}</a>
    {{post.author.first_name}} {{post.author.last_name}}-
    <br>
    {{post.body|slice:"200"|safe}}
</li>


{% endfor %}

{% endblock content  %}
